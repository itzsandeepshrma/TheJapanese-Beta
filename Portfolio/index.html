<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Japanese - In Search of NextGen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0d0d0d;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: red;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 20%, rgba(0, 0, 0, 0.9) 80%);
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px red;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .contact-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-shadow: 0 0 20px red;
            z-index: 2000;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #111;
            color: white;
            border: 1px solid red;
        }

        .contact-form button {
            background: red;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: darkred;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveDots 5s infinite ease-in-out;
        }

        @keyframes moveDots {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .line {
            position: absolute;
            width: 2px;
            height: 50px;
            background: rgba(255, 0, 0, 0.5);
            animation: moveLines 6s infinite linear;
        }

        @keyframes moveLines {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-150px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#" onclick="toggleContact()">Contact</a>
    </div>

    <div class="hero" id="home">
        <h1>Team Japanese</h1>
        <p>In Search of NextGen</p>
    </div>

    <div class="contact-form" id="contact">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Subject">
        <textarea placeholder="Message"></textarea>
        <button onclick="submitForm()">Send</button>
    </div>

    <div class="background-animation"></div>

    <script>
        function toggleContact() {
            let contactForm = document.getElementById('contact');
            contactForm.style.display = (contactForm.style.display === 'block') ? 'none' : 'block';
        }

        function submitForm() {
            alert('Form submitted successfully!');
        }

        function createBackground() {
            const container = document.querySelector('.background-animation');
            for (let i = 0; i < 50; i++) {
                let dot = document.createElement('div');
                dot.classList.add('dot');
                dot.style.top = `${Math.random() * 100}vh`;
                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.animationDuration = `${Math.random() * 5 + 3}s`;
                container.appendChild(dot);
            }

            for (let i = 0; i < 30; i++) {
                let line = document.createElement('div');
                line.classList.add('line');
                line.style.top = `${Math.random() * 100}vh`;
                line.style.left = `${Math.random() * 100}vw`;
                line.style.animationDuration = `${Math.random() * 6 + 4}s`;
                container.appendChild(line);
            }
        }

        createBackground();
    </script>

</body>
  </html>
